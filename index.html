<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<script src="library.js" language="javascript"></script>

<div id="setup">
        Hostname: <input type="text" size=40 id="hostname" value="m11.cloudmqtt.com"><br>
        Port: <input type="text" size=40 id="port" value="34306"><br>
        Username: <input type="text" size=40 id="username" value="username"><br>
        Password: <input type="text" size=40 id="password" value="password"><br>

        <button onclick="initializebuttons()">Connect</button>
</div>
<div id="control">
Power controls:
<button id="l1"
        name="controlswitch"
        statustopic="stat/sonofflight1/power"
        ctrltopic="cmnd/sonofflight1/power"
        command="toggle"
        onclick="processbutton(this)">Light 1
</button>
</div>

<div id="log">
Log:<br>
</div>

</body>
</html>
